<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {%if title%}
        <title>{{ title }}-SocialTalks</title>
        {%else%}
        <title>SocialTalks</title>
        {%endif%}
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body>
        <nav>
            <a href="{{url_for('index')}}">Home</a>
            <a href="{{url_for('login')}}">Login</a>
        </nav>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for i in messages %}
            <li>{{i}}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        {% block con %}
        {% endblock %}            
    </body>
</html>
